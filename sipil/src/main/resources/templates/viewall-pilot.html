<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar Pilot</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<nav th:replace="fragments/fragment :: navbar('Daftar Pilot')"></nav>

<div class="col-md-6 d-flex justify-content-md-end">
    <td><a th:href="@{/pilot/tambah}" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Tambah Pilot</a></td>
</div>

    <div class="col-md-6">
        <h2 class="display-4 text-light" style="background-color: #0c5460">Daftar Pilot</h2>
            <table class="table table-striped" >
                <thead>
                <tr class="text-light" style="background-color: #0c5460">
                    <th scope="col">No</th>
                    <th scope="col">Nama</th>
                    <th scope="col">NIP</th>
                    <th scope="col">NIK</th>
                    <th scope="col">Tanggal Lahir</th>
                    <th scope="col">Jenis Kelamin</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pilot, iterationStatus : ${listSemuaPilot}">
                    <td th:text="${iterationStatus.count}"></td>
                    <td th:text="${pilot.nama}"></td>
                    <td th:text="${pilot.nip}"></td>
                    <td th:text="${pilot.nik}"></td>
                    <td th:text="${pilot.tanggal_lahir}"></td>
                    <td>
                        <div th:if="${ pilot.jenis_kelamin == 1}">Laki-laki</div>
                        <div th:if="${ pilot.jenis_kelamin == 2}">Perempuan</div>
                    </td>
                    <td>
                        <div class="btn-group" role="group" aria-label="lol">
                            <div class="col">
                                <a th:href="@{/pilot/}+${pilot.nip}" class="btn-sm btn-primary">Lihat</a>
                            </div>
                            <div class="col">
                                <a th:href="@{/pilot/ubah/}+${pilot.nip}" class="btn-sm btn-success">Ubah</a>
                            </div>
                            <div class="col">
                                <a th:href="@{/pilot/hapus/}+${pilot.nip}" class="btn-sm btn-danger">Hapus</a>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar Penerbangan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Daftar Penerbangan')"></nav>

<div class="col-md-6 d-flex justify-content-md-end">
    <td><a th:href="@{/penerbangan/tambah}" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Tambah Penerbangan</a></td>
</div>

<div class="col-md-6">
<h2 class="display-4 text-light" style="background-color: #0c5460">Daftar Penerbangan</h2>
<table class="table table-striped">
    <thead>
    <tr class="text-light" style="background-color: #0c5460">
        <th scope="col">No</th>
        <th scope="col">Kode Penerbangan</th>
        <th scope="col">Waktu</th>
        <th scope="col">Kota Asal</th>
        <th scope="col">Kota Tujuan</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="penerbangan, iterationStatus : ${listSemuaPenerbangan}">
        <td th:text="${iterationStatus.count}"></td>
        <td th:text="${penerbangan.kode}"></td>
        <td th:text="${#temporals.format(penerbangan.waktu, 'dd-MM-yyyy HH:mm')}"></td>
        <td th:text="${penerbangan.kota_asal}"></td>
        <td th:text="${penerbangan.kota_tujuan}"></td>
        <td>
            <div class="btn-group" role="group" aria-label="lol">
                <div class="col">
                    <a th:href="@{/penerbangan/detail/}+${penerbangan.id}"  class="btn btn-primary btn-sm">Lihat</a>
                </div>
                <div class="col">
                    <a th:href="@{/penerbangan/ubah/}+${penerbangan.id}" class="btn btn-success btn-sm">Ubah</a>
                </div>
                <div class="col">
                    <a th:href="@{/penerbangan/hapus/}+${penerbangan.id}" class="btn btn-danger btn-sm">Hapus</a>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>

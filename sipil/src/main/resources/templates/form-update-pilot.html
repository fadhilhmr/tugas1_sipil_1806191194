<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ubah Pilot</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('Ubah Pilot')"></nav>
<h2>Tambah Pilot</h2>
<form th:action="@{/pilot/ubah}"th:object="${pilot}" method = "POST">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{nik}">
    Nama: <br>
    <input type="text" name="nama" th:value="*{nama}"/>
    <br><br>
    NIK: <br>
    <input type="text" name="nik" th:value="*{nik}"/>
    <br><br>
    Tempat Lahir: <br>
    <input type="text" name="tempat_lahir" th:value="*{tempat_lahir}"/>
    <br><br>
    Tanggal Lahir: <br>
    <input type="date" th:field="*{tanggal_lahir}" th:value="*{tanggal_lahir}"/>
    <br><br>
    Jenis Kelamin: <br>
    <select class="form-control" th:field="*{jenis_kelamin}" th:value="*{jenis_kelamin}">
        <option value="1">Laki-Laki</option>
        <option value="2">Perempuan</option>
    </select>
    <br><br>
    Sekolah: <br>
    <select class="form-control" th:field="*{akademi.id}" th:value="*{akademi.id}">
        <option th:each="akademi : ${listAkademi}" th:value="${akademi.id}" th:text="${akademi.nama}"></option>
    </select>
    <br><br>
    Maskapai: <br>
    <select class="form-control" th:field="*{maskapai.id}" th:value="*{maskapai.id}">
        <option th:each="maskapai : ${listMaskapai}" th:value="${maskapai.id}" th:text="${maskapai.nama}"></option>
    </select>
    <br><br>
    <button type="submit">Ubah</button>
</form>
</body>
</html>

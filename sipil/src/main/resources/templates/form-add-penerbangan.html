<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tambah Penerbangan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('Tambah Penerbangan')"></nav>
<h2>Tambah Penerbangan</h2>
<form th:action="@{/penerbangan/tambah}"th:object="${penerbangan}" method = "POST">
    Kode: <br>
    <input type="text" name="kode"/>
    <br><br>
    Waktu: <br>
    <input type="datetime-local" name="waktu"/>
    <br><br>
    Kota Asal: <br>
    <input type="text" name="kota_asal"/>
    <br><br>
    Tujuan: <br>
    <input type="text" name="kota_tujuan"/>
    <br><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
